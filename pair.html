<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WhatsApp Session Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  background:#0f172a;
  color:#fff;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box {
  background:#020617;
  padding:20px;
  border-radius:10px;
  width:300px;
}
input,button {
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:5px;
  border:none;
}
button {
  background:#22c55e;
  font-weight:bold;
}
#result {
  margin-top:15px;
  word-break:break-word;
}
</style>
</head>
<body>

<div class="box">
  <h3>WhatsApp Pairing</h3>
  <input id="number" placeholder="234xxxxxxxxxx">
  <button onclick="pair()">Generate Code</button>
  <div id="result"></div>
</div>

<script>
async function pair(){
  const num = document.getElementById("number").value.trim()
  if(!num) return alert("Enter number")

  const res = await fetch("/pair", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ number:num })
  })

  const data = await res.json()
  document.getElementById("result").innerHTML =
    data.code ? "Pairing Code:<br><b>"+data.code+"</b>" : data.error
}
</script>

</body>
</html>
